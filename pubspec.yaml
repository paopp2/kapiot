name: kapiot
description: A Proof of Concept of a Carpooled Ridesharing System for the USC Community

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Core (state management, data model generation, etc.)
  hooks_riverpod: ^1.0.0-dev.6
  flutter_hooks: ^0.18.0
  freezed_annotation: ^0.14.3
  # Firebase-related
  cloud_firestore: ^2.5.0
  firebase_auth: ^3.0.2
  firebase_core: ^1.5.0
  firebase_auth_mocks: ^0.8.0
  firebase_database: ^7.2.1
  # Google-related
  google_sign_in: ^5.0.7
  google_sign_in_mocks: ^0.2.1
  google_place: ^0.4.3
  google_maps_flutter: ^2.0.6
  flutter_polyline_points: ^1.0.0
  maps_toolkit: ^2.0.0
  # Location
  geolocator: ^7.4.0
  geocoding: ^2.0.0
  # Design
  sliding_up_panel: ^2.0.0+1
  font_awesome_flutter: ^9.1.0
  marquee: ^2.2.0
  google_fonts: ^2.1.0
  dotted_line: ^3.0.0
  carousel_slider: ^4.0.0
  confetti: ^0.6.0
  animated_flip_counter: ^0.1.2
  entry: ^0.0.6
  flutter_rating_bar: ^4.0.0
  flutter_spinkit: ^5.1.0
  # Utils
  dartz: ^0.10.0
  connectivity_plus: ^1.1.0
  fluttertoast: ^8.0.8
  flutter_dotenv: ^5.0.2

dev_dependencies:
  build_runner: ^2.1.1
  flutter_lints: ^1.0.0
  freezed: ^0.14.5
  json_serializable: ^5.0.0
  mockito: ^5.0.14
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/car_body_types/
    - assets/images/error/
    - assets/images/
    - assets/icons/markers/
    - assets/icons/
    - assets/logo/
    - secrets/secrets.env
  fonts:
    - family: NooplaRegular
      fonts:
        - asset: assets/fonts/NooplaRegular.ttf
    - family: Vegur
      fonts:
        - asset: assets/fonts/Vegur-Regular.otf
        - asset: assets/fonts/Vegur-Light.otf
          weight: 300
        - asset: assets/fonts/Vegur-Bold.otf
          weight: 700
