name: kapiot
description: A Proof of Concept of a Carpooled Ridesharing System for the USC Community

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.1+2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Core (state management, data model generation, etc.)
  hooks_riverpod: ^1.0.0
  flutter_hooks: ^0.18.0
  freezed_annotation: ^1.0.0
  # Firebase-related
  cloud_firestore: ^3.1.1
  firebase_auth: ^3.0.2
  firebase_core: ^1.5.0
  firebase_auth_mocks: ^0.8.0
  firebase_database: ^8.2.0
  # Google-related
  google_sign_in: ^5.0.7
  google_sign_in_mocks: ^0.2.1
  google_place: ^0.4.3
  google_maps_flutter: ^2.0.6
  flutter_polyline_points: ^1.0.0
  maps_toolkit: ^2.0.0
  # Location
  geolocator: ^8.0.0
  geocoding: ^2.0.0
  # Design
  sliding_up_panel: ^2.0.0+1
  font_awesome_flutter: ^9.1.0
  marquee: ^2.2.0
  google_fonts: ^2.1.0
  dotted_line: ^3.0.0
  carousel_slider: ^4.0.0
  confetti: ^0.6.0
  animated_flip_counter: ^0.2.1
  entry: ^0.0.6
  flutter_rating_bar: ^4.0.0
  flutter_spinkit: ^5.1.0
  # Utils
  dartz: ^0.10.0
  connectivity_plus: ^2.1.0
  fluttertoast: ^8.0.8
  flutter_dotenv: ^5.0.2

dev_dependencies:
  build_runner: ^2.1.1
  flutter_lints: ^1.0.0
  freezed: ^1.0.2
  json_serializable: ^6.1.1
  flutter_launcher_icons: ^0.9.2
  mockito: ^5.0.14
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  adaptive_icon_foreground: "assets/logo/kapiot_logo_launcher.png"
  adaptive_icon_background: "assets/logo/kapiot_gradient_bg.png"
  image_path: "assets/logo/kapiot_logo_launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/car_body_types/
    - assets/images/error/
    - assets/images/
    - assets/icons/markers/
    - assets/icons/
    - assets/logo/
    - secrets/secrets.env
  fonts:
    - family: NooplaRegular
      fonts:
        - asset: assets/fonts/NooplaRegular.ttf
    - family: Vegur
      fonts:
        - asset: assets/fonts/Vegur-Regular.otf
        - asset: assets/fonts/Vegur-Light.otf
          weight: 300
        - asset: assets/fonts/Vegur-Bold.otf
          weight: 700
